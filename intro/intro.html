    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
        }

        body {
            background: #000;
            overflow: hidden;
            font-family: "Poppins", sans-serif;
            height: 100vh;
            width: 100vw;
        }

        #bg {
            position: fixed;
            inset: 0;
            width: 100%;
            height: 100%;
            background: url("../assets/fonds/fondmenu.png") no-repeat center center;
            background-size: cover;
            z-index: 1;
        }

        #characters {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 0 5vw;
            z-index: 5;
        }

        #characters img {
            height: 75vh;
            max-height: 780px;
        }

        #dialogueBox {
            position: fixed;
            bottom: 2vh;
            width: 90%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            border-radius: 18px;
            background: rgba(40, 0, 60, 0.55);
            backdrop-filter: blur(10px);
            color: #fff;
            z-index: 10;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        #speaker {
            font-weight: 700;
            color: #d2b6ff;
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 4px;
            display: block;
        }

        #continueHint {
            position: absolute;
            right: 25px;
            bottom: 10px;
            font-size: 0.8rem;
            color: #eee;
            opacity: 0.4;
        }

        /* Conteneur des feuilles flottantes */
        .falling-leaves {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5;
            overflow: hidden;
        }

        .leaf {
            position: absolute;
            top: -10%;
            width: 30px;
            height: auto;
            opacity: 0.8;
            animation: fall 6s infinite linear, sway 2s infinite ease-in-out;
        }

        @keyframes fall {
            0% {
                top: -10%;
                transform: rotate(0deg);
            }
            100% {
                top: 100%;
                transform: rotate(360deg);
            }
        }

        @keyframes sway {
            0% {
                transform: translateX(-15px) rotate(5deg);
            }
            50% {
                transform: translateX(15px) rotate(-5deg);
            }
            100% {
                transform: translateX(-15px) rotate(5deg);
            }
        }

        #pseudoPanel {
            position: fixed;
            top: 5%;
            left: 50%;
            transform: translateX(-50%) scale(0.92);
            width: 70%;
            max-width: 450px;
            background: rgba(50, 0, 70, 0.55);
            backdrop-filter: blur(12px);
            padding: 20px 25px;
            border-radius: 20px;
            color: #fff;
            z-index: 20;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.6s ease, transform 0.5s ease;
            text-align: center;
        }

        #pseudoPanel.visible {
            opacity: 1;
            pointer-events: auto;
            transform: translateX(-50%) scale(1);
        }

        #pseudoInput {
            width: 30%;
            padding: 10px 14px;
            border-radius: 12px;
            border: none;
            margin-top: 15px;
            font-size: 1rem;
            outline: none;
        }

        #continueBtn {
            margin-top: 20px;
            padding: 12px;
            width: 30%;
            background: linear-gradient(90deg, #a479ff, #6b2cff);
            border: none;
            color: white;
            border-radius: 14px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: 0.2s;
        }

        #continueBtn:hover {
            transform: scale(1.03);
        }

        /* --- Version mobile --- */
        @media (max-width: 600px) {
            #pseudoPanel {
                top: 40%;
                padding: 15px 20px;
                width: 90%;
            }

            #pseudoInput {
                padding: 10px;
                font-size: 0.9rem;
            }

            #continueBtn {
                font-size: 1rem;
            }

            .intro-container {
                display: flex;
                justify-content: space-between;
                align-items: center;
                flex-wrap: wrap;
                padding: 10px;
            }

            .intro-container .character {
                flex: 1;
                max-width: 50%;
                margin-right: 20px;
            }

            .intro-container .form-container {
                flex: 1;
                max-width: 50%;
                text-align: center;
            }
        }

        @media (max-width: 768px) {
            .intro-container {
                flex-direction: column;
                align-items: center;
            }

            .intro-container .character {
                max-width: 70%;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .intro-container .form-container {
                max-width: 70%;
            }
        }
    </style>
</head>
