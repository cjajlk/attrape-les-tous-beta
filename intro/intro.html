  /* Conteneur des feuilles flottantes */
.falling-leaves {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none; /* Emp√™che les feuilles de perturber les autres √©l√©ments */
    z-index: 5; /* Assurer que les feuilles sont au-dessus du fond, mais sous les √©l√©ments principaux */
    overflow: hidden;
}

/* Style des feuilles avec l'image */
.leaf {
    position: absolute;
    top: -10%;
    width: 30px;  /* Taille ajust√©e de l'image */
    height: auto;
    opacity: 0.8;
    animation: fall 6s infinite linear, sway 2s infinite ease-in-out; /* Animation de chute et de balancement */
}

/* Animation de chute des feuilles */
@keyframes fall {
    0% {
        top: -10%;
        transform: rotate(0deg);
    }
    100% {
        top: 100%;
        transform: rotate(360deg);
    }
}

/* Animation de balancement pour simuler le vent */
@keyframes sway {
    0% {
        transform: translateX(-15px) rotate(5deg);  /* Balancement vers la gauche */
    }
    50% {
        transform: translateX(15px) rotate(-5deg);  /* Balancement vers la droite */
    }
    100% {
        transform: translateX(-15px) rotate(5deg);  /* Retour √† gauche */
    }
}

/* Fen√™tre du pseudo (panels) */
#pseudoPanel {
    position: fixed;
    top: 5%;  /* Ajuste la position par rapport √† l'√©cran */
    left: 50%;
    transform: translateX(-50%) scale(0.92);
    width: 70%;  /* R√©duit la largeur pour s'adapter aux petites fen√™tres */
    max-width: 450px;
    background: rgba(50, 0, 70, 0.55);
    backdrop-filter: blur(12px);
    padding: 20px 25px;
    border-radius: 20px;
    color: #fff;
    z-index: 20;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.6s ease, transform 0.5s ease;
    text-align: center;
}

#pseudoPanel.visible {
    opacity: 1;
    pointer-events: auto;
    transform: translateX(-50%) scale(1);
}

/* Champs de saisie et bouton ajust√©s */
#pseudoInput {
    width: 30%;
    padding: 10px 14px;
    border-radius: 12px;
    border: none;
    margin-top: 15px;
    font-size: 1rem;
    outline: none;
}

#continueBtn {

}

#continueBtn:hover {

}

}

/* Ajustements pour les petits √©crans */

function handleIntroClick() {

function adjustForScreenSize() {

    }
}

    const leaves = document.querySelectorAll('.leaf');

    });
});
